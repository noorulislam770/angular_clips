<input [type]="type" [formControl]="control" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
[placeholder]="placeholder" [mask]= 'format' />



<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.required" class="text-red-400">Field is required</p>
  <p *ngIf="control.errors?.minlength" class="text-red-400">Name Must be
    {{ control.errors?.minlength.requiredLength }} long</p>
  <p *ngIf="control.errors?.email" class="text-red-400">Not a valid email</p>
  <p *ngIf="control.errors?.min" class="text-red-400">Must be Above 18</p>
  <p *ngIf="control.errors?.max" class="text-red-400">Must be Below 120</p>
  <p *ngIf="control.errors?.pattern" class="text-red-400">Password must be 8 character, and at least 1 Number, Alphabet,
    1 Special Character</p>

</ng-container>
